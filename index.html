<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo(js)</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- 入力ボタン -->
    <div class="input-area" id="add-todo">
        <input id="add-text" placeholder="TODOを入力" />
        <button id="add-button">追加</button>
    </div>

    <!-- 未完了リスト -->
    <div class="incomplate-area">
        <p class="title">未完了のTODO</p>


        <!-- 次、 IDを付与する。 -->
        <ul id="incomplate-list" >
            <li>
                <div class="list-row">
                    <p class="todo-item">TODOです</p>
                    <button>完了</button>
                    <button>削除</button>
      
                </div>
            </li>
            <li>
                <div class="list-row">
                    <p class="todo-item">TODOです</p>
                    <button>完了</button>
                    <button>削除</button>

                </div>
            </li>
        </ul>
    </div>
    
    
        <!-- 完了リスト -->
       
    <div class="complate-area">
        <p class="title">完了のTODO</p>
        <ul>
            <li>
                <div class="list-row">
                    <p class="todo-item">TODOでした</p>
                    <button>戻す</button>

                </div>
            </li>
        </ul>
    </div>



    <script src="main.js"></script>
</body>
</html>
